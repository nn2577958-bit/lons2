<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>라니 MALL 로그인</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
              url('https://cdn.phototourl.com/uploads/2026-02-18-2239f19c-5c7f-4c1e-b1c1-731bf5606151.webp') center/cover no-repeat;
}
.container {
  text-align:center;
  background:rgba(0,0,0,0.4);
  padding:30px;
  border-radius:16px;
  width:320px;
}
h1 { color:white; margin-bottom:20px; }
button {
  width:200px;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  background:#4285F4;
  color:white;
}
</style>
</head>
<body>
<div class="container">
  <h1>라니 MALL</h1>
  <button id="google-login-btn">Google 로그인</button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// 이미 로그인 되어 있으면 홈으로
onAuthStateChanged(auth, user => {
  if(user) window.location.href = "home.html";
});

const provider = new GoogleAuthProvider();

document.getElementById("google-login-btn").addEventListener("click", async () => {
  try {
    const result = await signInWithPopup(auth, provider);
    if(result.user) window.location.href = "home.html";
  } catch(err) {
    console.error("로그인 오류:", err);
    alert("로그인 실패: " + err.message);
  }
});
</script>
</body>
</html>
