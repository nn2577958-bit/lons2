<style>
* {box-sizing:border-box;margin:0;padding:0}
body {
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background: 
    linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3)),
    url('https://cdn.phototourl.com/uploads/2026-02-18-2239f19c-5c7f-4c1e-b1c1-731bf5606151.webp') center/cover;
  display:flex;justify-content:center;align-items:center;

}

  content:'';position:absolute;top:0;left:0;right:0;bottom:0;
  background:linear-gradient(45deg, #667eea 0%, #764ba2 100%);
  opacity:0.15;animation:gradientShift 8s ease infinite;
}
@keyframes gradientShift {
  0%,100%{opacity:0.15}
  50%{opacity:0.25}
}
.container {
  background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);
  padding:40px 35px;border-radius:24px;border:1px solid rgba(255,255,255,0.2);
  width:100%;max-width:380px;box-shadow:0 25px 45px rgba(0,0,0,0.3);
  transform:translateY(0);animation:float 6s ease-in-out infinite;
  position:relative;overflow:hidden;
}
@keyframes float {
  0%,100%{transform:translateY(0px)}
  50%{transform:translateY(-10px)}
}
.container::before {
  content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;
  background:radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
  animation:rotate 20s linear infinite;
}
@keyframes rotate {
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}
.logo {
  font-size:36px;font-weight:800;background:linear-gradient(135deg,#fff,#f0f0f0);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  margin-bottom:8px;text-align:center;letter-spacing:-1px;
  position:relative;z-index:2;
}
.subtitle {
  color:rgba(255,255,255,0.8);font-size:14px;margin-bottom:35px;
  letter-spacing:0.5px;font-weight:500;
}
.form-group {
  margin-bottom:20px;position:relative;
}
.google-btn {
  width:100%;padding:16px 24px;border:none;border-radius:16px;
  font-weight:700;font-size:16px;cursor:pointer;transition:all 0.3s;
  background:linear-gradient(135deg,#4285F4,#34A853);
  color:white;box-shadow:0 8px 25px rgba(66,133,244,0.4);
  position:relative;overflow:hidden;
}
.google-btn::before {
  content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
  transition:left 0.5s;
}
.google-btn:hover {
  transform:translateY(-3px);box-shadow:0 12px 35px rgba(66,133,244,0.5);
  background:linear-gradient(135deg,#34A853,#4285F4);
}
.google-btn:hover::before {left:100%}
.google-btn:active {transform:translateY(-1px)}

  background:linear-gradient(135deg,#fff,#f8f9fa);border-radius:4px;

  -webkit-mask:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fff"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" opacity=".6"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
  mask-size:16px;
}
.loading {
  display:inline-block;width:20px;height:20px;border:2px solid rgba(255,255,255,0.3);
  border-radius:50%;border-top-color:#fff;margin-right:10px;
  animation:spin 1s ease-in-out infinite;

@media (max-width:480px) {

</head>
<body>
<div class="container">
  <div class="logo">ÎùºÎãà MALL</div>
  <div class="subtitle">ÌôòÏòÅÌï©ÎãàÎã§!</div>
  
  <button id="google-login-btn" class="google-btn">
    <span class="google-icon"></span>
    <span id="btn-text">Google Î°úÍ∑∏Ïù∏</span>
  </button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// üîπ Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú ÌôïÏù∏ ‚Üí Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÏúºÎ©¥ Î∞îÎ°ú ÌôàÏúºÎ°ú
onAuthStateChanged(auth, user => {
  if(user) window.location.href = "home.html";
});

// üîπ Google Î°úÍ∑∏Ïù∏ Î≤ÑÌäº
const provider = new GoogleAuthProvider();
const loginBtn = document.getElementById("google-login-btn");
const btnText = document.getElementById("btn-text");

loginBtn.addEventListener("click", async () => {
  loginBtn.disabled = true;
  btnText.innerHTML = '<span class="loading"></span>Î°úÍ∑∏Ïù∏ Ï§ë...';
  
  try {
    const result = await signInWithPopup(auth, provider);
    if(result.user) window.location.href = "home.html";
  } catch(err) {
    console.error("Î°úÍ∑∏Ïù∏ Ïò§Î•ò:", err);
    alert("Î°úÍ∑∏Ïù∏ Ïã§Ìå®: " + err.message);
    loginBtn.disabled = false;
    btnText.textContent = "Google Î°úÍ∑∏Ïù∏";
  }
});
</script>
