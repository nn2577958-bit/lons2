<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>라니 MALL - 로그인 / 회원가입</title>
<style>
body {
  margin:0; height:100vh;
  display:flex; justify-content:center; align-items:center;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
              url('https://cdn.phototourl.com/uploads/2026-02-18-2239f19c-5c7f-4c1e-b1c1-731bf5606151.webp') center/cover no-repeat;
}
.container { text-align:center; }
button {
  width:140px; padding:10px; margin:6px 0;
  border:none; border-radius:6px; font-size:14px; font-weight:600;
  cursor:pointer; transition:transform 0.2s; background:#fff; color:#444;
}
button:hover { transform:translateY(-2px); }
.modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); justify-content:center; align-items:center;
}
.modal-content { background:#fff; padding:20px; border-radius:12px; width:320px; max-width:90%; text-align:center; position:relative; }
.close { position:absolute; right:15px; top:10px; font-size:20px; cursor:pointer; }
input { width:90%; padding:8px; margin:6px 0; border-radius:6px; border:1px solid #ccc; }
#msg { color:#ff4444; margin-bottom:10px; font-weight:500; text-align:center; }
</style>
</head>
<body>

<div class="container">
  <button id="signup-btn">회원가입</button>
  <button id="login-btn">로그인</button>
  <div id="msg"></div>
</div>

<!-- 회원가입 모달 -->
<div id="signup-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>회원가입</h3>
    <input type="email" id="signup-email" placeholder="이메일">
    <input type="password" id="signup-pw" placeholder="비밀번호">
    <button id="signup-submit">가입하기</button>
  </div>
</div>

<!-- 로그인 모달 -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>로그인</h3>
    <input type="email" id="login-email" placeholder="이메일">
    <input type="password" id="login-pw" placeholder="비밀번호">
    <button id="login-submit">로그인</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js";

// Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyBeoiT7Bh0r83YY4Ga52auTmA5X92DMzKQ",
  authDomain: "lons2-74bfa.firebaseapp.com",
  projectId: "lons2-74bfa",
  storageBucket: "lons2-74bfa.firebasestorage.app",
  messagingSenderId: "734178165313",
  appId: "1:734178165313:web:395ed759777ec61f4b3cc0",
  measurementId: "G-LC2JJD493M"
};

const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);

// 모달, 버튼
const signupBtn = document.getElementById('signup-btn');
const loginBtn = document.getElementById('login-btn');
const signupModal = document.getElementById('signup-modal');
const loginModal = document.getElementById('login-modal');
const closeBtns = document.querySelectorAll('.close');
const msg = document.getElementById('msg');

// 회원가입/로그인 열기
signupBtn.onclick = ()=> signupModal.style.display='flex';
loginBtn.onclick = ()=> loginModal.style.display='flex';

// 닫기
closeBtns.forEach(b=> b.onclick = ()=> { signupModal.style.display='none'; loginModal.style.display='none'; });
window.onclick = e => { if(e.target==signupModal || e.target==loginModal) { e.target.style.display='none'; } };

// 회원가입
document.getElementById('signup-submit').onclick = async ()=>{
  const email = document.getElementById('signup-email').value;
  const pw = document.getElementById('signup-pw').value;
  msg.textContent="";
  try{
    await createUserWithEmailAndPassword(auth,email,pw);
    msg.textContent="회원가입 완료! 잠시 후 홈으로 이동합니다.";
    setTimeout(()=>window.location.href="home.html",1500);
  }catch(err){
    msg.textContent="회원가입 실패: "+err.message;
  }
};

// 로그인
document.getElementById('login-submit').onclick = async ()=>{
  const email = document.getElementById('login-email').value;
  const pw = document.getElementById('login-pw').value;
  msg.textContent="";
  try{
    await signInWithEmailAndPassword(auth,email,pw);
    msg.textContent="로그인 되셨습니다. 잠시 후 이동합니다.";
    setTimeout(()=>window.location.href="home.html",1500);
  }catch(err){
    msg.textContent="로그인 실패: "+err.message;
  }
};

// 로그인 상태 체크
onAuthStateChanged(auth,user=>{
  if(user){ setTimeout(()=>window.location.href="home.html",1500); }
});
</script>

</body>
</html>
