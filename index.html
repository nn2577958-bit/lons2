<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>라니 MALL 로그인</title>

<!-- 파비콘 -->
<link rel="icon" type="image/png"
      href="https://image2url.com/r2/default/images/1772243366610-bb5dcf71-c530-4962-919b-9fb5fff2dfbc.jfif">

<style>
* { box-sizing:border-box; margin:0; padding:0; }
body {
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:
    linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3)),
    url('https://cdn.phototourl.com/uploads/2026-02-18-2239f19c-5c7f-4c1e-b1c1-731bf5606151.webp') center/cover;
  display:flex; justify-content:center; align-items:center;
  overflow:hidden; position:relative; color:#fff;
}
body::before {
  content:''; position:absolute; inset:0;
  background:linear-gradient(45deg, #667eea 0%, #764ba2 100%);
  opacity:0.15; animation:gradientShift 8s ease infinite;
}
@keyframes gradientShift {
  0%,100%{opacity:0.15}
  50%{opacity:0.25}
}

/* 메인 카드: 2열 레이아웃 */
.card {
  position:relative; z-index:1;
  width:100%; max-width:860px;
  height:70vh; max-height:520px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(22px);
  border-radius:26px;
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 24px 60px rgba(0,0,0,0.45);
  display:flex; overflow:hidden;
}

/* 좌측 비주얼 영역 */
.card-left {
  flex:1.1;
  position:relative;
  overflow:hidden;
  background:
    linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.7)),
    url('https://cdn.phototourl.com/uploads/2026-02-18-2239f19c-5c7f-4c1e-b1c1-731bf5606151.webp') center/cover;
}
.card-left::before {
  content:''; position:absolute; inset:-20%;
  background:radial-gradient(circle at top left, rgba(255,255,255,0.18), transparent 60%);
  mix-blend-mode:screen; opacity:0.7;
}
.left-inner {
  position:absolute; inset:0;
  padding:32px 32px 40px;
  display:flex; flex-direction:column;
  justify-content:space-between;
}
.left-brand {
  font-size:22px;
  font-weight:700;
  letter-spacing:1px;
}
.left-title {
  font-size:30px;
  font-weight:800;
  line-height:1.24;
  margin-bottom:10px;
}
.left-desc {
  font-size:13px;
  color:rgba(255,255,255,0.8);
  max-width:260px;
}
.left-tag {
  align-self:flex-start;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.4);
  font-size:11px;
  color:rgba(255,255,255,0.9);
}

/* 우측 로그인 영역 */
.card-right {
  flex:1;
  background:rgba(10,10,25,0.85);
  padding:40px 40px 36px;
  display:flex; flex-direction:column;
  justify-content:center;
  position:relative;
}
.card-right::before {
  content:''; position:absolute; inset:0;
  background:radial-gradient(circle at top right, rgba(102,126,234,0.45), transparent 55%);
  opacity:0.9;
}
.right-inner {
  position:relative; z-index:2;
}

.logo {
  font-size:26px;
  font-weight:800;
  margin-bottom:6px;
}
.subtitle {
  font-size:14px;
  color:rgba(255,255,255,0.85);
  margin-bottom:6px;
}
.hint {
  font-size:12px;
  color:rgba(255,255,255,0.7);
  margin-bottom:22px;
}

/* Google 버튼 */
.google-btn {
  width:100%;
  padding:14px 22px;
  border:none;
  border-radius:14px;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  transition:all 0.25s;
  background:linear-gradient(135deg,#4285F4,#34A853);
  color:#fff;
  box-shadow:0 10px 28px rgba(66,133,244,0.55);
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.google-btn::before {
  content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,0.32),transparent);
  transition:left 0.5s;
}
.google-btn:hover {
  transform:translateY(-3px);
  box-shadow:0 14px 34px rgba(66,133,244,0.7);
  background:linear-gradient(135deg,#34A853,#4285F4);
}
.google-btn:hover::before { left:100%; }
.google-btn:active { transform:translateY(-1px); }
.google-btn:focus-visible {
  outline:2px solid #fff;
  outline-offset:3px;
}

.google-icon {
  width:20px;height:20px;margin-right:10px;display:inline-block;
  background:linear-gradient(135deg,#fff,#f8f9fa);border-radius:4px;
  mask:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fff"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" opacity=".6"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
  -webkit-mask:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fff"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" opacity=".6"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
  mask-size:16px;
}

.loading {
  display:inline-block;
  width:18px;height:18px;
  border:2px solid rgba(255,255,255,0.3);
  border-radius:50%;
  border-top-color:#fff;
  margin-right:8px;
  animation:spin 1s ease-in-out infinite;
}
@keyframes spin { to { transform:rotate(360deg); } }

.error {
  margin-top:12px;
  font-size:12px;
  color:#ffb3b3;
  min-height:16px;
}

/* 작은 화면에서는 1열로 전환 */
@media (max-width:768px) {
  .card {
    max-width:420px;
    height:auto;
    max-height:none;
    flex-direction:column;
  }
  .card-left {
    display:none;
  }
  .card-right {
    padding:32px 26px 28px;
  }
}

</style>
</head>
<body>
  <div class="card">
    <!-- 왼쪽 비주얼 영역 -->
    <div class="card-left">
      <div class="left-inner">
        <div>
          <div class="left-brand">RANI MALL</div>
        </div>
        <div>
          <div class="left-title">오늘의<br>라니픽을 만나보세요.</div>
          <p class="left-desc">
            좋아하는 브랜드와 상품을 한 곳에서.
            Google 계정 하나로 간편하게 시작할 수 있어요.
          </p>
        </div>
        <div class="left-tag">24/7 간편 쇼핑 · 라니 MALL</div>
      </div>
    </div>

    <!-- 오른쪽 로그인 영역 -->
    <div class="card-right">
      <div class="right-inner">
        <div class="logo">라니 MALL</div>
        <div class="subtitle">환영합니다!</div>
        <div class="hint">Google 계정으로 안전하게 로그인하세요.</div>

        <button id="google-login-btn" class="google-btn">
          <span class="google-icon" aria-hidden="true"></span>
          <span id="btn-text">Google 로그인</span>
        </button>

        <div id="error-box" class="error"></div>
      </div>
    </div>
  </div>

<script type="module">
import { auth } from "./firebase.js";
import {
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// 이미 로그인 상태면 바로 홈으로
onAuthStateChanged(auth, user => {
  if (user) window.location.href = "home.html";
});

const provider = new GoogleAuthProvider();
const loginBtn = document.getElementById("google-login-btn");
const btnText = document.getElementById("btn-text");
const errorBox = document.getElementById("error-box");

loginBtn.addEventListener("click", async () => {
  loginBtn.disabled = true;
  errorBox.textContent = "";
  btnText.innerHTML = '<span class="loading"></span>로그인 중...';

  try {
    const result = await signInWithPopup(auth, provider);
    if (result.user) window.location.href = "home.html";
  } catch (err) {
    console.error("로그인 오류:", err);
    errorBox.textContent = "로그인 실패: " + (err.message || "다시 시도해 주세요.");
    loginBtn.disabled = false;
    btnText.textContent = "Google 로그인";
  }
});
</script>
</body>
</html>
