<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>라니 MALL 로그인</title>
<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI', sans-serif;
  background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
              url('https://cdn.phototourl.com/uploads/2026-02-18-2239f19c-5c7f-4c1e-b1c1-731bf5606151.webp') center/cover no-repeat;
}
.container {
  text-align:center;
  background:rgba(0,0,0,0.4);
  padding:30px;
  border-radius:16px;
  width:320px;
}
h1 { color:white; margin-bottom:20px; }
button {
  width:200px;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  background:#4285F4;
  color:white;
}
</style>
</head>
<body>
<div class="container">
  <h1>라니 MALL</h1>
  <button id="google-login-btn">Google 로그인</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* Firebase 설정 */
const firebaseConfig = {
  apiKey: "AIzaSyBeoiT7Bh0r83YY4Ga52auTmA5X92DMzKQ",
  authDomain: "lons2-74bfa.firebaseapp.com",
  projectId: "lons2-74bfa",
  storageBucket: "lons2-74bfa.firebasestorage.app",
  messagingSenderId: "734178165313",
  appId: "1:734178165313:web:395ed759777ec61f4b3cc0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* 로그인 버튼 클릭 */
document.getElementById("google-login-btn").addEventListener("click", () => {
  signInWithRedirect(auth, provider);
});

/* 리다이렉트 후 로그인 결과 처리 */
getRedirectResult(auth)
  .then((result) => {
    if (result?.user) {
      // 로그인 완료 시 바로 홈으로 이동
      window.location.href = "home.html";
    }
  })
  .catch((error) => {
    console.error("로그인 리다이렉트 오류:", error);
  });

/* 이미 로그인 되어 있으면 바로 홈 이동 */
auth.onAuthStateChanged((user) => {
  if (user) {
    window.location.href = "home.html";
  }
});
</script>
</body>
</html>
