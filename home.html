<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÎùºÎãà MALL - Ìôà</title>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
              url('https://cdn.phototourl.com/uploads/2026-02-18-2239f19c-5c7f-4c1e-b1c1-731bf5606151.webp') center/cover;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 20px;
  color: white;
  overflow-x: hidden;
}

.container {
  width: 100%;
  max-width: 1200px;
  padding: 30px;
  background: rgba(0, 0, 0, 0.4);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
}

.header {
  text-align: center;
  width: 100%;
}

#status {
  font-size: 14px;
  font-weight: 600;
  padding: 8px 16px;
  background: rgba(76, 175, 80, 0.2);
  border-radius: 20px;
  border: 1px solid rgba(76, 175, 80, 0.3);
  display: inline-flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 10px;
}

#welcome {
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg, #fff, #f0f0f0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0;
  letter-spacing: -0.5px;
}

#product-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  width: 100%;
}

.product {
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 24px;
  border-radius: 16px;
  text-align: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.product::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #4caf50, transparent);
  transition: left 0.3s;
}

.product:hover::before {
  left: 100%;
}

.product:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  border-color: rgba(76, 175, 80, 0.4);
}

.product h3 {
  margin: 0 0 12px 0;
  font-size: 20px;
  font-weight: 700;
  color: #fff;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.product p {
  margin: 0 0 20px 0;
  font-size: 18px;
  font-weight: 600;
  color: #4caf50;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
}

.product button {
  padding: 12px 24px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(135deg, #1976d2, #1565c0);
  color: white;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.2s;
  box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
  position: relative;
  overflow: hidden;
}

.product button:hover {
  background: linear-gradient(135deg, #1565c0, #0d47a1);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(25, 118, 210, 0.4);
}

.product button:active {
  transform: translateY(0);
}

#logout-btn {
  background: linear-gradient(135deg, #d32f2f, #b71c1c);
  color: white;
  padding: 14px 32px;
  width: 220px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  font-size: 16px;
  transition: all 0.2s;
  box-shadow: 0 6px 20px rgba(211, 0, 0, 0.3);
}

#logout-btn:hover {
  background: linear-gradient(135deg, #b71c1c, #7f0000);
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(211, 0, 0, 0.4);
}

/* Î∞òÏùëÌòï */
@media (max-width: 768px) {
  .container {
    padding: 20px;
    margin: 20px;
    border-radius: 16px;
  }
  
  #welcome {
    font-size: 20px;
  }
  
  #product-list {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .product {
    padding: 20px;
  }
}

/* Î°úÎî© Ïï†ÎãàÎ©îÏù¥ÏÖò */
.loading {
  opacity: 0.6;
  pointer-events: none;
}

.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 24px;
  height: 24px;
  margin: -12px 0 0 -12px;
  border: 2px solid transparent;
  border-top: 2px solid #fff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div id="status">üü¢ Ïò®ÎùºÏù∏</div>
    <h1 id="welcome">Î°úÍ∑∏Ïù∏ ÌôïÏù∏ Ï§ë...</h1>
  </div>

  <div id="product-list" class="loading"></div>

  <button id="logout-btn">Î°úÍ∑∏ÏïÑÏõÉ</button>
</div>

<script type="module">
import { auth } from "./firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const welcome = document.getElementById("welcome");
const productList = document.getElementById("product-list");
const logoutBtn = document.getElementById("logout-btn");

const products = [
  { name: "üöÄ ÎîîÏä§ÏΩîÎìú Î¥á Í∞úÎ∞ú", price: "‚Ç©50,000", desc: "Í≥†ÏÑ±Îä• Î©ÄÌã∞Î¥á" },
  { name: "‚òÅÔ∏è ÌîÑÎ¶¨ÎØ∏ÏóÑ Ìò∏Ïä§ÌåÖ", price: "‚Ç©30,000", desc: "99.9% Í∞ÄÎèôÎ•†" },
  { name: "‚öôÔ∏è ÏÑúÎ≤Ñ Ïª§Ïä§ÌÑ∞ÎßàÏù¥Ïßï", price: "‚Ç©80,000", desc: "ÏôÑÏ†Ñ ÎßûÏ∂§Ìòï" },
  { name: "üé® UI/UX ÎîîÏûêÏù∏", price: "‚Ç©60,000", desc: "ÌòÑÎåÄÏ†Å ÎîîÏûêÏù∏" },
  { name: "üîí Î≥¥Ïïà Í∞ïÌôî", price: "‚Ç©40,000", desc: "DDoS Î∞©Ïñ¥ Ìè¨Ìï®" },
  { name: "üì± Î™®Î∞îÏùº Ïï±", price: "‚Ç©120,000", desc: "ÎÑ§Ïù¥Ìã∞Î∏å Í∞úÎ∞ú" }
];

function renderProducts() {
  productList.innerHTML = "";
  productList.classList.remove("loading");
  
  products.forEach((p, index) => {
    const div = document.createElement("div");
    div.className = "product";
    div.style.animationDelay = `${index * 0.1}s`;
    
    div.innerHTML = `
      <h3>${p.name}</h3>
      <p>${p.price}</p>
      <small style="color: rgba(255,255,255,0.8); display:block; margin-bottom:16px;">${p.desc}</small>
      <button onclick="handleInquiry('${p.name}')">Î¨∏ÏùòÌïòÍ∏∞</button>
    `;
    
    productList.appendChild(div);
  });
}

function handleInquiry(productName) {
  const message = `üéØ ${productName}Ïóê ÎåÄÌï¥ Î¨∏ÏùòÎìúÎ¶ΩÎãàÎã§!\n\nÎ¨∏ÏùòÏÇ¨Ìï≠: `;
  navigator.clipboard.writeText(message).then(() => {
    alert(`üìã "${productName}" Î¨∏Ïùò Î©îÏãúÏßÄÍ∞Ä ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!\nÎîîÏä§ÏΩîÎìúÎ°ú Î∂ôÏó¨ÎÑ£Í∏∞ ÌïòÏÑ∏Ïöî.`);
  });
}

let statusInterval;
function updateStatus() {
  const now = new Date();
  const kst = now.toLocaleString("ko-KR", {
    hour12: false,
    timeZone: "Asia/Seoul",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  });
  document.getElementById("status").textContent = `üü¢ Ïò®ÎùºÏù∏ | ${kst}`;
}

// Ï¥àÍ∏∞Ìôî
onAuthStateChanged(auth, (user) => {
  if (user) {
    welcome.textContent = `ÌôòÏòÅÌï©ÎãàÎã§, ${user.email.split('@')[0]}Îãò! üëã`;
    renderProducts();
    statusInterval = setInterval(updateStatus, 1000);
    updateStatus();
  } else {
    window.location.href = "index.html";
  }
});

// Î°úÍ∑∏ÏïÑÏõÉ
logoutBtn.onclick = async () => {
  logoutBtn.disabled = true;
  logoutBtn.textContent = "Î°úÍ∑∏ÏïÑÏõÉ Ï§ë...";
  
  try {
    await signOut(auth);
  } catch (error) {
    console.error("Î°úÍ∑∏ÏïÑÏõÉ Ïò§Î•ò:", error);
  }
};

// ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") logoutBtn.click();
});
</script>
</body>
</html>
